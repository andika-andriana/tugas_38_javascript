<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Belajar Javascript - NIOMIC</title>
  <style media="screen">
    .contohstyle {
      color: red;
    }
  </style>
</head>

<body>
  <button type="button" onclick="tugas38()" name="button">Jalankan</button>
  <br />
  <br />
  <hr />
  Atribut <b>removeNamedItem()</b> : <br />
  <input value="Inputan" /> <br />
  <hr />
  Atribut <b>setNamedItem()</b> : <br />
  <i>contoh</i>
  <hr />
  Atribut <b>value()</b> :
  <p id="value">contoh</p>
  <hr />
  <script type="text/javascript">
    function tugas38() {
      var seleksi1 = document.getElementsByTagName("input")[0];
      seleksi1.attributes.removeNamedItem("value").value;

      var seleksi2 = document.getElementsByTagName("i")[0];
      var buat = document.createAttribute("class");
      buat.value = "contohstyle";
      seleksi2.attributes.setNamedItem(buat);

      var seleksi3 = document.getElementsByTagName("button")[0];
      var dua = seleksi3.attributes[0].value;
      document.getElementById("value").innerHTML = dua;
    }
  </script>
</body>

</html>
